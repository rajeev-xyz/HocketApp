<ion-header>
  <ion-toolbar>

    <ion-title>Hockett</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h3>Previous Messages</h3>
  <h4>{{icons}}</h4>
<ion-list *ngFor="let item of items">

    <div style="display:inline-block; font-size:14px; padding: 12px 0;">{{item.date}}</div>
    <div class="item-note" style="display:inline-block; float:right" item-right>
      <button (click)='openFilters(item.text);' ion-button style="width: 100%;font-size: 14px;">
    {{item.text}}
        </button>
    </div>

</ion-list>
</ion-content>
